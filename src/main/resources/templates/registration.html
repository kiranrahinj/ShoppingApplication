    <div class="container mt-5 col-md-4 border bg-light" style="height: 650px;">
        <h1 class="mb-5 mt-3 text-primary text-center">Register Here</h1>
        
		<form th:action="@{/save_user}" method="post" class="col-md-10">
			<div class="form-group mt-5 mb-4">
				<label for="exampleInputEmail1">Name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userName"
					placeholder="Enter Name">
				
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Email</label>
				<input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email" name="userEmail">
			</div>
            <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" name="userPassword">
			</div>

            <div class="form-group">
				<label for="exampleInputPassword1">Phone Number</label>
				<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone number" name="userPhone">
			</div>
			
            <div class="form-group">
				<label for="exampleInputPassword1">Address</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address" name="userAddress">
			</div>
			
			<button type="submit" class="btn btn-success mt-3">Submit</button>
            <button type="reset" class="btn btn-warning mt-3">Reset</button>
		</form>

	</div>
